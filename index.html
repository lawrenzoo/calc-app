<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cal-bkground">
        <div class="calc-themes">
            <div class="calc-text">
                <p>calc</p>
            </div>
            <div class="theme-container">
                <div class="theme-text">
                    <p>THEME</p>
                </div>
                <div class="num-circles">
                    <div class="num">
                        <p onclick={change1()}>1</p>
                        <p onclick={change2()}>2</p>
                        <p onclick={change3()}>3</p>
                    </div>
                    <div class="circles">
                        <div class="circle1" onclick={change1()}></div>
                        <div class="circle2" onclick={change2()}></div>
                        <div class="circle3" onclick={change3()}></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen-input">
            <input type="text" class="screen">
        </div>
        <div class="btn-bkground">
            <div class="btn" id="numb7" >7</div>
            <div class="btn" id="numb8" >8</div>
            <div class="btn" id="numb9" >9</div>
            <div class="btn  delete">DEL</div>
            <div class="btn" id="numb4" >4</div>
            <div class="btn" id="numb5" >5</div>
            <div class="btn" id="numb6" >6</div>
            <div class="btn" id="plus" >+</div>
            <div class="btn" id="numb1" >1</div>
            <div class="btn" id="numb2" >2</div>
            <div class="btn" id="numb3" >3</div>
            <div class="btn" id="numb-" >-</div>
            <div class="btn" id="numb." >.</div>
            <div class="btn" id="numb0" >0</div>
            <div class="btn" id="divide" >/</div>
            <div class="btn" id="multiply" >*</div>
            <div class="btn reset" >RESET</div>
            <div class="btn equal" >=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
